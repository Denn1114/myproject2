{% extends "base.html" %}

{% block content %}
<h2>Каталог товарів</h2>

{% for product in products %}
<div class="product">
    <h3>{{ product.name }}</h3>
    <p>Ціна: {{ product.price }}₴</p>
    <p>Кількість: {{ product.quantity }}</p>
    {% if product.image %}
        <img src="{{ product.image }}" alt="{{ product.name }}" width="150">
    {% endif %}
    <a href="{{ url_for('order_add_from_catalog', product_id=product.id) }}">Замовити</a>
</div>
{% endfor %}


{% endblock %}
