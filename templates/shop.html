{% extends "base.html" %}
{% block content %}
<h2>Магазин товарів</h2>
{% if message %}
    <div class="message">{{ message }}</div>
{% endif %}
<ul>
    {% for product in products %}
        <li>{{ product.name }} — ${{ product.price }} (На складі: {{ product.stock }})</li>
    {% endfor %}
</ul>

<h3>Додати новий продукт</h3>
<form method="POST">
    <input type="text" name="name" placeholder="Назва продукту" required>
    <input type="number" step="0.01" name="price" placeholder="Ціна" required>
    <input type="number" name="stock" placeholder="Кількість" required>
    <button type="submit">Додати</button>
</form>
{% endblock %}
