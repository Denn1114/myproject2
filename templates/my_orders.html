{% extends "base.html" %}
{% block title %}Мої замовлення{% endblock %}
{% block content %}
<h2>Мої замовлення</h2>
{% if orders %}
  <ul class="list-group">
    {% for order in orders %}
      <li class="list-group-item">{{ order.description }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>Замовлень немає.</p>
{% endif %}
{% endblock %}
