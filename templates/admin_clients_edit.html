{% extends "base.html" %}
{% block title %}Редагувати клієнта{% endblock %}
{% block content %}
<h1>Редагувати клієнта</h1>
<form method="post">
    <label>Ім'я:<br><input type="text" name="name" value="{{ client.name }}" required></label><br><br>
    <label>Email:<br><input type="email" name="email" value="{{ client.email }}" required></label><br><br>
    <label>Телефон:<br><input type="text" name="phone" value="{{ client.phone }}"></label><br><br>
    <label>Адреса:<br><input type="text" name="address" value="{{ client.address }}"></label><br><br>
    <button type="submit">Зберегти</button>
</form>
<a href="{{ url_for('admin_clients') }}">Назад до списку клієнтів</a>
{% endblock %}
