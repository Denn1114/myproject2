{% extends "base.html" %}
{% block title %}Додати відгук{% endblock %}
{% block content %}
<h1>Додати відгук</h1>
<form method="post">
    <label>Ваше ім'я:<br>
        <input type="text" name="name" required>
    </label><br><br>
    <label>Відгук:<br>
        <textarea name="message" required></textarea>
    </label><br><br>
    <button type="submit">Відправити</button>
</form>
<a href="{{ url_for('feedback_list') }}">Назад до відгуків</a>
{% endblock %}
