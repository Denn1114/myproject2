{% extends "base.html" %}
{% block title %}Відгуки{% endblock %}
{% block content %}
<h2>Відгуки</h2>
{% if feedbacks %}
  <ul class="list-group">
    {% for fb in feedbacks %}
      <li class="list-group-item">{{ fb.text }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>Відгуків немає.</p>
{% endif %}
{% endblock %}
